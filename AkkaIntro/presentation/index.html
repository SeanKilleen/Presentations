                <section data-markdown class="center">
					<script type='text/template'>
					#### Benefits
					# Async by Default

					<aside class="notes">
						Who here writes great async code always? Your async code is probably terible
						<br/><br/>Async without the cruft
						<br/><br/>Easier to reason about
					</aside>
					</script>
				</section>
                <section data-markdown class="center">
					<script type='text/template'>
					#### Benefits
					# Recoverability

					<aside class="notes">
						Child actors vs character actors
						<br/><br/>Scale out work across many actors
						<br/><br/>Push dangerous work into child actors
					</aside>
					</script>
				</section>
                <section data-markdown class="center">
					<script type='text/template'>
					#### Benefits
					# Cheap!

					<aside class="notes">
						No CPU unless a message is actually processing
						<br/><br/>~2.5 million actors per GB
						<br/><br/>50 million messages / sec on single machine
					</aside>
					</script>
				</section>
                <section data-markdown class="center">
					<script type='text/template'>
					#### Benefits
					# Location Transparency

					<aside class="notes">
						Think Cell phone grid 
						<br/><br/>You don't need to care where the actor lives
						<br/><br/>Can be changed via configuration without code updates
						<br/><br/>Same / different process, same / different machine
					</aside>
					</script>
				</section>
                <section data-markdown class="center">
					<script type='text/template'>

					<aside class="notes">

						<br/><br/>Can change how it will process next message
					</aside>
					</script>
				</section>
