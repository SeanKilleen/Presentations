<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="../../common/reveal.js-4.1.0/dist/reset.css">
    <link rel="stylesheet" href="../../common/reveal.js-4.1.0/dist/reveal.css">
    <link rel="stylesheet" href="../../common/reveal.js-4.1.0/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../../common/reveal.js-4.1.0/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>Slide 1</section>
            <section>Slide 2</section>
        </div>
    </div>

    <script src="../../common/reveal.js-4.1.0/dist/reveal.js"></script>
    <script src="../../common/reveal.js-4.1.0/plugin/notes/notes.js"></script>
    <script src="../../common/reveal.js-4.1.0/plugin/markdown/markdown.js"></script>
    <script src="../../common/reveal.js-4.1.0/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
